<div class="card">
    <div class="card-body">
        <h5 class="card-text">Reset Password</h5>
        Please enter your email:
        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="button-addon2" [(ngModel)]="email">
        <button [disabled]="!email" class="btn btn-primary mb-3 ms-3" (click)="forgotPassword()" >Send Email</button>
        
    </div>
</div>
